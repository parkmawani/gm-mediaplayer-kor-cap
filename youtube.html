    <script>
    function getQueryParams(qs) {
        qs = qs.split('+').join(' ');

        var params = {},
            tokens,
            re = /[?&]?([^=]+)=([^&]*)/g;

        while (tokens = re.exec(qs)) {
            params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
        }

        return params;
    }

    var query = getQueryParams(document.location.search);

    var MEDIAPLAYER_VIDEO_ID = query.v || '5fSH8shWo_U',
        MEDIAPLAYER_IS_TIMED = (query.timed === '0') ? false : true,
        MEDIAPLAYER_START_SEC = query.start ? parseInt(query.start, 10) : undefined;

    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function onYouTubeIframeAPIReady() {
        var player = new YT.Player('player', {
            videoId: MEDIAPLAYER_VIDEO_ID,
            startSeconds: MEDIAPLAYER_START_SEC,
            playerVars: {
                autoplay: 1,
                controls: 0,
                cc_load_policy: 1,
                cc_lang_pref: "ko",
                audio_lang_pref: "jp",
                disablekb: 1,
                modestbranding: 1,
                rel: 0,
                showinfo: 0
            },
            events: {
                'onReady': onPlayerReady
            }
        });
        MediaPlayer.player = player;
    }

    function onPlayerReady() {
        MediaPlayer.ytReady = true;
    }

    window.MediaPlayer = window.MediaPlayer || {
        isPlayerReady: function () {
            return (typeof this.player === 'object') &&
                (typeof this.player.getPlayerState === 'function');
        },

        setVolume: function ( volume ) {
            if (!this.isPlayerReady()) return;
            this.player.setVolume(volume);
        },

        play: function () {
            if (!this.isPlayerReady()) return;
            this.player.playVideo();
        },

        pause: function () {
            if (!this.isPlayerReady()) return;
            this.player.pauseVideo();
        },

        seek: function ( seekTime ) {
            if (!this.isPlayerReady()) return;
            if (!MEDIAPLAYER_IS_TIMED) return;

            var state, curTime, duration, diffTime;

            state = this.player.getPlayerState();

            if (state == YT.PlayerState.PAUSED) {
                this.player.playVideo();
            }

            if (state === YT.PlayerState.BUFFERING) return;

            duration = this.player.getDuration();
            if (seekTime > duration) return;

            curTime = this.player.getCurrentTime();
            diffTime = Math.abs(curTime - seekTime);
            if (diffTime < 5) return;

            this.player.seekTo(seekTime, true);
        }
    };

/**
* Adds CSS to the page
*/
const hideElements = () => {
    const selectors = hiddenCSS;
    if (!selectors) {
        return;
    }
    const rule = selectors.join(", ") + " { display: none!important; }";
    const style = document.createElement("style");
    style.textContent = rule;
    document.head.appendChild(style);
};
/**
* Calls the "callback" function on every DOM change, but not for the tracked events
* @param {Function} callback callback function
*/
const observeDomChanges = callback => {
    const domMutationObserver = new MutationObserver(mutations => {
        callback(mutations);
    });
    domMutationObserver.observe(document.documentElement, {
        childList: true,
        subtree: true,
    });
};
/**
* This function is supposed to be called on every DOM change
*/
const hideDynamicAds = () => {
    const elements = document.querySelectorAll("#contents > ytd-rich-item-renderer ytd-display-ad-renderer");
    if (elements.length === 0) {
        return;
    }
    elements.forEach(el => {
        if (el.parentNode && el.parentNode.parentNode) {
            const parent = el.parentNode.parentNode;
            if (parent.localName === "ytd-rich-item-renderer") {
                parent.style.display = "none";
            }
        }
    });
};
/**
* This function checks if the video ads are currently running
* and auto-clicks the skip button.
*/
const autoSkipAds = () => {
    // If there's a video that plays the ad at this moment, scroll this ad
    if (document.querySelector(".ad-showing")) {
        const video = document.querySelector("video");
        if (video && video.duration) {
            video.currentTime = video.duration;
            // Skip button should appear after that,
            // now simply click it automatically
            setTimeout(() => {
                const skipBtn = document.querySelector("button.ytp-ad-skip-button");
                if (skipBtn) {
                    skipBtn.click();
                }
            }, 100);
        }
    }
};
/**
* This function overrides a property on the specified object.
*
* @param {object} obj object to look for properties in
* @param {string} propertyName property to override
* @param {*} overrideValue value to set
*/
const overrideObject = (obj, propertyName, overrideValue) => {
    if (!obj) {
        return false;
    }
    let overriden = false;
    for (const key in obj) {
        if (obj.hasOwnProperty(key) && key === propertyName) {
            obj[key] = overrideValue;
            overriden = true;
        } else if (obj.hasOwnProperty(key) && typeof obj[key] === "object") {
            if (overrideObject(obj[key], propertyName, overrideValue)) {
                overriden = true;
            }
        }
    }
    return overriden;
};
/**
* Overrides JSON.parse and Response.json functions.
* Examines these functions arguments, looks for properties with the specified name there
* and if it exists, changes it's value to what was specified.
*
* @param {string} propertyName name of the property
* @param {*} overrideValue new value for the property
*/
const jsonOverride = (propertyName, overrideValue) => {
    const nativeJSONParse = JSON.parse;
    JSON.parse = (...args) => {
        const obj = nativeJSONParse.apply(this, args);
        // Override it's props and return back to the caller
        overrideObject(obj, propertyName, overrideValue);
        return obj;
    };
    // Override Response.prototype.json
    Response.prototype.json = new Proxy(Response.prototype.json, {
        async apply(...args) {
            // Call the target function, get the original Promise
            const result = await Reflect.apply(...args);
            // Create a new one and override the JSON inside
            overrideObject(result, propertyName, overrideValue);
            return result;
        },
    });
};
// Removes ads metadata from YouTube XHR requests
jsonOverride("adPlacements", []);
jsonOverride("playerAds", []);
// Applies CSS that hides YouTube ad elements
hideElements();
// Some changes should be re-evaluated on every page change
hideDynamicAds();
autoSkipAds();
observeDomChanges(() => {
    hideDynamicAds();
    autoSkipAds();
});
