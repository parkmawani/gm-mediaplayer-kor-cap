<!doctype html>
<html>
<head>

    <meta charset="utf-8">

    <title>Media Player - Request</title>

    <meta name="description" content="Garry's Mod Media Player request page.">
    <meta name="keywords" content="garrysmod,media,player,request,search,youtube,vimeo,twitch,livestream,blip,reddit">
    <meta name="author" content="pixelTail Games">

    <!-- build:css(.tmp) styles/request.css -->
    <link rel="stylesheet" href="styles/request.css">
    <!-- endbuild -->
</head>
<body style="overflow:hidden;">
<iframe width="2000" height="60" src="https://rss.app/embed/v1/ticker/joZOxOqnAA86nTes" frameborder="0"></iframe>
    <div style="position:absolute;top:0;left:0;right:0;bottom:0;">
        <section class="content-container">
			
            <h1>원하는 서비스를 선택하여 미디어를 공유하여 봅시다.</h1>

            <div class="services">

                <span class="media-service logo-youtube"
                      data-href="http://www.youtube.com/"
                      data-name="YouTube"
                      data-service="yt"
                      onclick="selectService(this);"
                      onmouseover="hoverService();">&nbsp;</span>

            </div>

            <div class="url-container">
                <h1 class="url-notice">지원되는 미디어를 요청하여 봅시다.</h1>
                <input id="urlinput"
                       type="text"
                       class="url-input"
                       placeholder="mp3, wav, ogg, jpg, png, webm"
                       autofocus="true"
                       onkeydown="onUrlKeyDown(event);"
                ><a href="javascript:requestUrl();" class="url-submit">Request</a>
            </div>
			
            <div class="url-container">
                <a href="./tos.html">Terms of Service</a>&nbsp;
                <a href="./privacy.html">Privacy Policy</a>
            </div>
        </section>
    </div>

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

    <!-- build:js({app,.tmp}) scripts/request.js -->
    <script src="scripts/request.js"></script>
    <!-- endbuild -->

</body>
</html>
