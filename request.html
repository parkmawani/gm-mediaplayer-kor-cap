<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Media Player - Request</title>
    <meta name="description" content="Garry's Mod Media Player request page.">
    <meta name="keywords" content="garrysmod,media,player,request,search,youtube,vimeo,twitch,livestream,blip,reddit">
    <meta name="author" content="mawani">
    <link rel="stylesheet" href="styles/request.css">
</head>
<body>
<div style="position:absolute; top:0; left:0; right:0; bottom:0;">
    <section class="content-container">
        <div class="services">
            <span class="media-service logo-youtube" data-href="http://www.youtube.com/" data-name="YouTube" data-service="yt" onclick="selectService(this)" onmouseover="hoverService()">
</span>
        </div>
        <div class="url-container">
            <input id="urlinput" class="url-input" placeholder="mp3, wav, ogg, jpg, png, webm" autofocus onkeydown="onUrlKeyDown(event)">
            <a href="javascript:requestUrl();" class="url-submit">요청</a>
        </div>
        <div class="url-container">
            <a href="./tos.html">서비스 이용 약관</a>&nbsp;
            <a href="./privacy.html">개인정보 처리방침</a>
        </div>
    </section>
</div>
<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
<script src="scripts/request.js"></script>
</body>
</html>
